<html>

  <head>
    <title>Exercise</title>

    <script>
      function doConsole()
      {
        console.log("Hi there! JavaScript is cool!");
      }

      function doAlert()
      {
        alert("Hi there! JavaScript is cool!");
      }
    </script>

  </head>

  <body>

    <button onClick="doConsole();">
      Console Hi
    </button>

    <button onClick="doAlert();">
      Alert Hi
    </button>

  </body>

</html>
